<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="/hellooo">
            <input type="text" placeholder="Username" />
            <br />
            <br />
            <input type="password" placeholder="Password" />
            <br />
            <br />
            <input type="email" placeholder="Email" />
            <br />
            <br />
            <input type="number" placeholder="Contact" />
            <br />
            <br />
            <input type="date" placeholder="" />
            <br />
            <br />
            <input type="datetime-local" placeholder="" />
            <br />
            <br />
            <input name="gender" type="radio" placeholder="" /> Male
            <input checked name="gender" type="radio" placeholder="" /> Female
            <br />
            <br />
            <input checked type="checkbox" placeholder="" /> Accept all
            <br />
            <br />
            <input type="range" max="10" step="1" placeholder="" />
            <br />
            <br />
            <select>
                <option>Madhya Pradesh</option>
                <option>Uttar Pradesh</option>
                <option>Andra Pradesh</option>
            </select>
            <br />
            <br />
            <textarea
                cols="30"
                rows="5"
                placeholder="enter text here..."
            ></textarea>
            <br />
            <br />

            <button type="button">Button Button</button>
            <input type="button" value="Input Button" />
            <br /><br />
            <button type="reset">Button Reset</button>
            <input type="reset" value="Input Reset" />
            <br /><br />
            <button type="submit">Button Submit</button>
            <input type="submit" value="Input Submit" />
        </form>
    </body>
</html>
